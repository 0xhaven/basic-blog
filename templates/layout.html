<!DOCTYPE html>

<html>
<head>
  <title>{% block title %}{% endblock %}</title><!-- Latest compiled and minified Bootstrap CSS -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  {% block extra_head %} {% endblock %}

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span></button> <a class="navbar-brand" href="/">My Blog</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
  {% block extra_javascript %} {% endblock %}
</body>
</html>
